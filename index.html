<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bilder anzeigen</title>
    <style>
        .navbar {
            background-color: #333;
            overflow: hidden;
        }

        .navbar a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        .active {
            background-color: #4CAF50;
        }

        .download-btn {
            display: block;
            margin-top: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a class="active" href="#" onclick="showUpload()">Bild hochladen</a>
        <a href="#" onclick="showImages()">Alle Bilder</a>
    </div>

    <div id="uploadForm" style="display: none;">
        <h1>Bild hochladen</h1>
        <form id="uploadForm" action="/upload" method="post" enctype="multipart/form-data">
            <input type="file" name="image" accept="image/*">
            <button type="submit">Hochladen</button>
        </form>
    </div>

    <div id="imageContainer" style="display: none;">
        <h1>Alle Bilder</h1>
    </div>

    <script>
        async function getImages() {
            try {
                const response = await fetch('/images');
                const imageUrls = await response.json();

                const imageContainer = document.getElementById('imageContainer');
                imageContainer.innerHTML = '';

                imageUrls.forEach(url => {
                    const img = document.createElement('img');
                    img.src = url;
                    img.style.width = '200px';
                    img.style.height = 'auto';
                    img.style.margin = '10px';
                    img.addEventListener('click', function() {
                        openImageInNewTab(url);
                    });

                    const downloadBtn = document.createElement('button');
                    downloadBtn.className = 'download-btn';
                    downloadBtn.innerText = 'Download';
                    downloadBtn.addEventListener('click', function(event) {
                        event.stopPropagation(); // Prevent the click event from bubbling up to the image
                        downloadImage(url);
                    });

                    const container = document.createElement('div');
                    container.appendChild(img);
                    container.appendChild(downloadBtn);
                    imageContainer.appendChild(container);
                });

                document.getElementById('uploadForm').style.display = 'none';
                imageContainer.style.display = 'block';
            } catch (error) {
                console.error('Fehler beim Abrufen der Bilder:', error);
            }
        }

        async function showImages() {
            document.getElementById('uploadForm').style.display = 'none';
            getImages();
        }

        function showUpload() {
            document.getElementById('imageContainer').style.display = 'none';
            document.getElementById('uploadForm').style.display = 'block';
        }

        function openImageInNewTab(url) {
            window.open(url, '_blank');
        }

        function downloadImage(url) {
            const anchor = document.createElement('a');
            anchor.href = url;
            anchor.download = 'image';
            anchor.click();
        }

        getImages();
    </script>
</body>
</html>

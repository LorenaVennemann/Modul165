<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bilder anzeigen</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f2f2f2;
    }

    .container {
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .center {
      text-align: center;
    }

    .navbar {
      margin-bottom: 20px;
      padding-bottom: 10px;
      border-bottom: 1px solid #ccc;
    }

    .navbar a {
      padding: 10px 20px;
      text-decoration: none;
      color: #555;
      border-radius: 4px;
      transition: background-color 0.3s;
    }

    .navbar a.active, .navbar a:hover {
      background-color: #f2f2f2;
    }

    .upload-form {
      margin-top: 30px;
      padding: 20px;
      border: 2px dashed #ccc;
      border-radius: 8px;
      background-color: #f9f9f9;
    }

    .upload-form h2 {
      margin-top: 0;
      color: #555;
    }

    .upload-form input[type="file"] {
      display: none;
    }

    .upload-btn {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .upload-btn:hover {
      background-color: #45a049;
    }

    .uploaded-images {
      margin-top: 30px;
    }

    .uploaded-images img {
      max-width: 100%;
      margin-bottom: 10px;
      border-radius: 4px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
    }

    #errorMessage {
      margin-top: 10px;
      color: #c0392b;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="center">
      <div class="navbar">
        <a class="active" href="#" onclick="showUpload()">Bild hochladen</a>
        <a href="#" onclick="showImages()">Alle Bilder</a> <!-- Hier den Link hinzufÃ¼gen -->
      </div>
      
      <div id="uploadForm" style="display: none">
        <h1>Bild hochladen</h1>
        <form id="form" enctype="multipart/form-data">
          <input type="file" name="image" />
          <select id="time">
            <option value="30">30 Sekunden</option>
            <option value="60">1 Minute</option>
            <option value="120">2 Minuten</option>
            <option value="300">5 Minuten</option>
            <option value="600">10 Minuten</option>
            <option value="">Immer</option>
          </select>
          <button class="upload-btn" type="submit">&#128206; Hochladen</button>
        </form>
        <button id="createTextField">Erstelle ein neues Text Feld</button>
        <p id="errorMessage"></p>
      </div>
      
      <!-- Hier werden die hochgeladenen Bilder angezeigt -->
      <div id="imageContainer" class="uploaded-images" style="display: none">
        <h1>Alle Bilder</h1>
        <div id="uploadedImages"></div>
      </div>
    </div>
  </div>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/index.js"></script>
</body>

</html>
